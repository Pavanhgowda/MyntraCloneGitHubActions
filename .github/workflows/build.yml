name: Build,Analyze,scan

on:
  push:
    branches:
      - master
jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: npm install dependency
        run: npm install
      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt
      - name: Docker Build and push
        run: |
          docker build -t myntraclone .
          docker tag myntraclone pavangowdah/myntraclone:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push pavangowdah/myntraclone:latest
        env:
          DOCKER_CLI_ACI: 1
      - name: Image scan
        run: trivy image pavangowdah/myntraclone:latest > trivyimage.txt
  deploy:
   needs: build-analyze-scan
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull pavangowdah/myntraclone:latest
      - name: Image scan
        run: trivy image pavangowdah/myntraclone:latest > trivyimagedeploy.txt
      - name: stop container
        run: docker stop myntraclone
      - name: Deploy to container
        run: docker run -d --name myntraclone -p 3000:3000 pavangowdah/myntraclone:latest
      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml  
        
      
